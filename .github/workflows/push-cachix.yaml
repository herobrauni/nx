name: "cachix"
on:
#   pull_request:
#   push:
    workflow_dispatch: # allows manual triggering
jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Run `nix build`
        run: nix run github:determinatesystems/flake-iter -- build
    
